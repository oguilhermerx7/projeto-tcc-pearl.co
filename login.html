<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylelogin.css">
    <title>PEARL.CO - Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça seu login agora<br> E venha descobrir as maiores tendências de acessórios!</h1>
            <img src="imagem.svg" class="left-login-image" alt="Imagem">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua senha">
                </div>
                <button class="btn-login">Login</button>
                <h5>Não tem ainda uma conta?<br>Cadastre-se aqui! <!-- adicionar img de seta --> </h5>
                <a href="formulario.html">Cadastre-se</a>
            </div>
        </div>
    </div>
</body>
</html>
